<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parabéns Giulia!</title>
    <meta name="description" content="Aniversário da Giulia">
    <script src="js/aframe-master.js"></script>
    <style>
        #arjsDebugUIContainer {
            display: none !important;
        }
    </style>
  </head>
  <body>
    <a-scene>
      <a-text value="Parabens Giulia!" font="assets/fonts/harrypotter.fnt" font-image="assets/fonts/harrypotter.png" color="#FFD700" width="6" position="-0.8 3.1 -2.1"
      rotation="50 0 0"></a-text>
      <a-assets>
        <img id="potter" src="assets/potter.png">
      </a-assets>
      <a-entity layer="type: quad; src: #potter" position="0 1.105 -1.5" scale="1 1.7 1"></a-entity>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
